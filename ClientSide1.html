<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side</title>
    <link rel="stylesheet" href="clientSide1.css">
    <script>
      function next(){
        document.getElementById("top-form").style.display = "none";
        document.getElementById("bottom-form").style.display = "initial";
        document.getElementById("submit").style.display = "block";
        document.getElementById("next").style.display = "none";
        document.getElementById("back").style.display = "block";
      }

      function back(){
        document.getElementById("top-form").style.display = "block";
        document.getElementById("bottom-form").style.display = "";
        document.getElementById("submit").style.display = "none";
        document.getElementById("next").style.display = "block";
        document.getElementById("back").style.display = "none";
      }
    </script>
</head>
<body>
    <div id="sign-up">
    <h1>Sign Up Form</h1>
    <div id="top-form">
    <form action="clientSide.php">
        <h2>Email:</h2>
        <input type="text" name="username" required>
        <h2>Date of Birth:</h2>
        <input type="date" name="dob" required>
        <h2>Comments:</h2>
        <textarea row=12 co=12 name="date"></textarea>
        <h2>Phone Number:</h2>
        <input type="number" name="phoneNumber" required>
        </div>
        <div id="bottom-form">
        <h2>Prefered Method of Contact:</h2>
        <input type="radio" name="Contact" value="Email" required>
        <p>Email</p>
        <input type="radio" name="Contact" value="Phone Call" required>
        <p>Phone Call</p>
        <input type="radio" name="Contact" value="Post">
        <p>Post</p>
        <h2>Information Type:</h2>
        <input type="checkbox" name="Type1" value="Marketing">
        <p>Marketing</p><br>
        <input type="checkbox" name="Type2" value="General">
        <p>General</p><br>
        <input type="checkbox" name="Type3" value="Events">
        <p>Events</p>
        <h2>Day:</h2>
        <select name="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
          <input id="submit" type="submit">
    </form>
    <button id="next" type="button" onclick="next()">Next</button>
    <button id="back" type="button" onclick="back()">Back</button>
    </div>
</body>
</html>
